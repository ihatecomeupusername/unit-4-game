<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Doctor Who RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body>
<header>
    <div class="container">
        <h1>Doctor Who RPG!</h1>
    </div>
</header>

<section>
    <div id="first">
        <h2>Choose Your Character</h2>
        <div class="card" id="9" style="width: 200px;" alt="9">
            <h8 class="card-title">9</h8>
            <img src="assets/images/d9.jpg" class="card-img-top" alt="9">
            <div class="card-body">
                <p class="card-text hp">100</p>
                <p class="card-text pwr">50</p>
            </div>
        </div>
        <div class="card" id="10" style="width: 200px;" alt="10">
            <h8 class="card-title">Card title</h8>
            <img src="assets/images/d10.jpg" class="card-img-top" alt="10">
            <div class="card-body">
                <p class="card-text">100</p>
            </div>
        </div>
        <div class="card" id="11" style="width: 200px;"alt="11">
            <h8 class="card-title">Card title</h8>
            <img src="assets/images/d11.jpg" class="card-img-top" alt="11">
            <div class="card-body">
                <p class="card-text">100</p>
            </div>
        </div>
        <div class="card" id="12" style="width: 200px;"alt="12">
            <h8 class="card-title">Card title</h8>
            <img src="assets/images/d12.jpg" class="card-img-top" alt="12">
            <div class="card-body">
                <p class="card-text">100</p>
            </div>
        </div>
    </div>

    <div id="second">
        <h2>Choose Your Enemy</h2>
        <div class="card" id="angel" style="width: 200px;"alt="angel">
            <h8 class="card-title">Weeping Angel</h8>
            <img src="assets/images/weepingAngel.jpg" class="card-img-top" alt="angel">
            <div class="card-body">
                <p class="card-text hp">100</p>
                <p class="card-text pwr">20</p>
            </div>
        </div>
        <div class="card" id="cyberman" style="width: 200px;" alt="cyberman">
            <h8 class="card-title">Card title</h8>
            <img src="assets/images/cyberman.jpg" class="card-img-top" alt="cyberman">
            <div class="card-body">
                <p class="card-text">100</p>
            </div>
        </div>
        <div class="card" id="dalek" style="width: 200px;" alt="dalek">
            <h8 class="card-title">Card title</h8>
            <img src="assets/images/dalek.jpg" class="card-img-top" alt="dalek">
            <div class="card-body">
                <p class="card-text">100</p>
            </div>
        </div>
        <div class="card" id="master" style="width: 200px;"alt="master">
            <h8 class="card-title">Card title</h8>
            <img src="assets/images/master.jpg" class="card-img-top" alt="master">
            <div class="card-body">
                <p class="card-text">100</p>
            </div>
        </div>
        <div class="card" id="missy" style="width: 200px;"alt="missy">
            <h8 class="card-title">Card title</h8>
            <img src="assets/images/missy.jpg" class="card-img-top" alt="missy">
            <div class="card-body">
                <p class="card-text">100</p>
            </div>
        </div>
        <div class="card" id="silence" style="width: 200px;"alt="silence">
            <h8 class="card-title">Card title</h8>
            <img src="assets/images/silence.jpg" class="card-img-top" alt="silence">
            <div class="card-body">
                <p class="card-text">100</p>
            </div>
        </div>
    </div>


    <div id="third">
        <div class="card hFight" style="width: 200px;">
            <h8 class="card-title hFight_name"></h8>
            <img src="" class="card-img-top hFight_img">
            <div class="card-body">
                <p class="card-text hFight_hp"></p>
                <p class="card-text hFight_pwr"></p>
            </div>
        </div>
        <img id="vs" src="assets/images/vs.jpg"/>
        <div class="card vFight" style="width: 200px;">
            <h8 class="card-title vFight_name"></h8>
            <img src="" class="card-img-top vFight_img">
            <div class="card-body">
                <p class="card-text vFight_hp"></p>
                <p class="card-text vFight_pwr"></p>
            </div>
        </div>
    </div>
    <button id="attack">Attack</button>
    <div id="result"></div>
    <div id="after">
        <button id="reset">Restart</button>
        <button id="next">Keep Fighting!</button>
    </div>
</section>

<footer>
</footer>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/game.js"></script>
</body>

</html>
